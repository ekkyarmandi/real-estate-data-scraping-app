<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Bali Property Data Scraping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Jolly+Lodger&display=swap" rel="stylesheet" />
    <style>
      html {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #ffffff;
      }
      body {
        padding: 1rem;
      }
      .scrollbar-height-none {
        scrollbar-width: none;
        scrollbar-gutter: 0;
      }

  </head>
  <body>
    <div class="my-6">
      <h1 class="text-2xl font-bold" style="font-family: 'Jolly Lodger', system-ui; font-size: 40px; color: #b6ed34">
        <a href="/">Bali Property Data Scraping</a>
      </h1>
      <p class="px-2 py-1 rounded-lg text-sm font-mono cursor-default">v0.2.1</p>
    </div>
    {% block content %}
    <!-- page content goes here -->
    {% endblock %}
    <!-- <script src="{{ url_for('scripts', path='index.js') }}"></script> -->
    <!-- <script src="{{ url_for('scripts', path='detail.js') }}"></script> -->
    {% block script %}
    <!-- custom script goes here -->
    {% endblock %}
  </body>
</html>
