{% extends 'base.html' %}
<!--  -->
{% block content %}
<div class="mb-8">
  <div class="mb-8">
    <a class="px-4 py-2 bg-gray-500 hover:bg-gray-600 rounded-md font-semibold" href="/">Back</a>
  </div>
  <h1 class="text-lg font-semibold mb-4">{{ title }} ({{ count|separate }})</h1>
  <ul class="list-decimal list-inside ps-1">
    {% for url in urls %}
    <li><a href="{{url}}" target="_blank" class="underline text-blue-500">{{url}}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
